<!DOCTYPE html>
<html lang="PT-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Online</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #fff;
            border: 2px solid #e74c3c;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .envelope .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #e74c3c;
            clip-path: polygon(0 0, 100% 0, 50% 50%);
            transform-origin: top center;
            transition: transform 0.5s ease;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            text-align: center;
            font-size: 18px;
            color: #e74c3c;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .envelope.open .message {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="toggleEnvelope(this)">
        <div class="flap"></div>
        <div class="message"> 
         Nosso primeiro Natal juntos... Meu maior presente de Natal Ã© vocÃª, Te amo! ðŸ’Œ</div>
    </div>

    <script>
        function toggleEnvelope(envelope) {
            envelope.classList.toggle('open');
        }
    </script>
</body>
</html>
